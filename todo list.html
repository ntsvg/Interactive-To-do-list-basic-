<!--Todo List html code-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive To-Do List</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Interactive To-Do List</h1>
  
  <!-- Categories Section -->
  <div class="categories">
    <!-- Default Categories -->
    <button class="category" onclick="showTasks('personal')">
      <img src="personal.png" alt="Personal">
      Personal
    </button>
    <button class="category" onclick="showTasks('shopping')">
      <img src="shopping.webp" alt="Shopping">
      Shopping
    </button>
    <button class="category" onclick="showTasks('coding')">
      <img src="coding.webp" alt="Coding">
      Coding
    </button>
    <button class="category" onclick="showTasks('health')">
      <img src="health.png" alt="Health">
      Health
    </button>
    <button class="category" onclick="showTasks('work')">
      <img src="work.webp" alt="Work">
      Work
    </button>
  </div>

  <!-- Add/Remove Category -->
  <div class="category-controls">
    <input type="text" id="new-category-name" placeholder="Enter category name"/>
    <input type="file" id="new-category-image" accept="image/*">
    <button onclick="addCategoryBtn">Add Category</button>
    <button onclick="removeCategory()">Remove Last Category</button>
  </div>

  <!-- Tasks Section -->
  <div id="tasks-container" class="tasks-container"></div>

  <!-- Add/Remove Tasks -->
  <div class="task-controls">
    <input type="text" id="new-task-name" placeholder="Enter task">
    <!-- Newly added deadline input -->
    <input type="datetime-local" id="task-deadline" placeholder="Set deadline">
    <button onclick="addTask()">Add Task</button>
    <button onclick="removeTask()">Remove Last Task</button>
  </div>

  <!-- Stats Section -->
  <div class="stats">
    <p>Total Tasks Completed: <span id="total-completed">0</span></p>
    <p>Credits Earned: <span id="total-credits">0</span></p>
  </div>

  <!-- Celebration Notification -->
  <div id="celebration" class="celebration">
    ðŸŽ‰ Task Completed! You earned credits! ðŸŽ‰
  </div>

  <script src="script.js"></script>
</body>
</html>
